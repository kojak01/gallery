<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div id="slider">
        <div id="top-row">
          <img class="arrow arrow-left" id="arrow-left" src="./img/arrow-left.png" alt="" />
          <div id="slides-container">
            <img id="slide1" class="slide active" src="https://images.pexels.com/photos/1263468/pexels-photo-1263468.jpeg?auto=compress&cs=tinysrgb&w=600"/>
            <img id="slide2" class="slide" src="https://images.pexels.com/photos/13202728/pexels-photo-13202728.jpeg?auto=compress&cs=tinysrgb&w=600" />
            <img id="slide3" class="slide" src="https://images.pexels.com/photos/13128727/pexels-photo-13128727.jpeg?auto=compress&cs=tinysrgb&w=600" />
          </div>

          <img class="arrow arrow-right" id="arrow-right" src="./img/arrow-right.png" alt="" />
        </div>
        <div id="bottom-row">
          <div id="dots">
            <div id="dot1" class="dot"></div>
            <div id="dot2" class="dot"></div>
            <div id="dot3" class="dot"></div>
          </div>
        </div>
      </div> 
    <main>
    <script src="js/script.js"></script>
  </body>
</html>
